<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVKOSP Messenger</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #070707;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-card {
            background: #0E0E0E;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: #232222;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background: #2a2929;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
        }
        
        .auth-switch a {
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            text-decoration: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            display: block;
        }
    </style>
</head>
<body>
    <!-- –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <h2 class="auth-title" id="authTitle">–í—Ö–æ–¥ –≤ LVKOSP</h2>
            
            <form id="authForm">

                <input type="password" class="auth-input" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
                
                <div id="registerFields" style="display: none;">

                <a id="switchLink">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>

        <aside class="sidebar" aria-label="Sidebar">

    </div>

    <script src="./app.js"></script>
