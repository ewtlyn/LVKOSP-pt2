<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVKOSP Messenger</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* –í—Ä–µ–º–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #070707;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-card {
            background: #0E0E0E;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: #232222;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
        }
        
        .auth-switch a {
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            text-decoration: none;
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .auth-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            display: block;
        }
        
        .auth-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            display: block;
        }
    </style>
</head>
<body>
    <!-- –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å -->
    <div id="auth-container"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (—Å–∫—Ä—ã—Ç –¥–æ –≤—Ö–æ–¥–∞) -->
    <div class="app" id="main-app" style="display: none;">
        <!-- –í–∞—à –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π HTML –∫–æ–¥ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è -->
        <aside class="sidebar" aria-label="Sidebar">
            <div class="brand">
                <div class="brand__title">LVKOSP MESSENGER</div>
            </div>

            <div class="search">
                <div class="search__icon" aria-hidden="true">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="1.6"/>
                        <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                </div>
                <input id="searchInput" class="search__input" type="search" placeholder="Search..." autocomplete="off" />
            </div>

            <nav class="tabs" aria-label="Navigation">
                <button class="tab is-active" data-tab="chats" type="button" aria-current="page">
                    <span class="tab__icon" aria-hidden="true">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                            <path d="M7.5 18.5H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v8.5a3 3 0 0 1-3 3h-5.2l-3.6 2.6a.9.9 0 0 1-1.4-.7v-1.9Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <span class="tab__label">Chats</span>
                </button>

                <button class="tab" data-tab="friends" type="button">
                    <span class="tab__icon" aria-hidden="true">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="1.6"/>
                            <path d="M4.5 20a7.5 7.5 0 0 1 15 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        </svg>
                    </span>
                    <span class="tab__label">Friends</span>
                </button>

                <button class="tab" data-tab="profile" type="button">
                    <span class="tab__icon" aria-hidden="true">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="1.6"/>
                            <path d="M4.5 20a7.5 7.5 0 0 1 15 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                            <path d="M19 7h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                            <path d="M20.5 5.5v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        </svg>
                    </span>
                    <span class="tab__label">Profile</span>
                </button>
            </nav>

            <div class="sectionTitle">DIRECT MESSAGES</div>

            <div class="dmList" id="dmList" role="listbox" aria-label="Direct Messages">
                <div style="padding: 20px; text-align: center; color: rgba(255,255,255,0.5);">
                    –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...
                </div>
            </div>

            <div class="meCard">
                <div class="meCard__avatar" id="meAvatar" aria-hidden="true"></div>
                <div class="meCard__meta">
                    <div class="meCard__name" id="meName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div class="meCard__user" id="meUser">@user</div>
                </div>
                <button class="iconBtn" id="settingsBtn" type="button" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z" stroke="currentColor" stroke-width="1.6"/>
                        <path d="M19.4 15.3 21 12l-1.6-3.3-3.6.2-2-3-3.8 1.5-3.8-1.5-2 3-3.6-.2L3 12l1.6 3.3 3.6-.2 2 3 3.8-1.5 3.8 1.5 2-3 3.6.2Z"
                              stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </aside>

        <main class="main" aria-label="Main">
            <section class="view is-active" id="view-chats" data-view="chats">
                <header class="chatHeader">
                    <div class="chatHeader__left">
                        <div class="chatHeader__avatar" id="activeAvatar" aria-hidden="true"></div>
                        <div class="chatHeader__meta">
                            <div class="chatHeader__name" id="activeName">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                            <div class="chatHeader__status">
                                <span class="dot" id="activeDot" aria-hidden="true"></span>
                                <span id="activeStatus"></span>
                            </div>
                        </div>
                    </div>

                    <div class="chatHeader__center">
                        <div class="pill" id="datePill">--:--</div>
                    </div>
                </header>

                <div class="chatBody" id="chatBody" aria-label="Chat messages">
                    <div class="blank">
                        <div class="blank__title">üëà –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                        <div class="blank__text">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ</div>
                    </div>
                </div>

                <footer class="chatComposer">
                    <button class="clipBtn" type="button" aria-label="Attach">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                            <path d="M8 12.5 14.9 5.6a3 3 0 0 1 4.2 4.2l-8.6 8.6a5 5 0 0 1-7.1-7.1l8.7-8.7"
                                  stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <input class="composerInput" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" />

                    <button class="sendBtn" id="sendBtn" type="button" aria-label="Send">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                            <path d="M4 12 21 3l-5.2 18-4.3-7.2L4 12Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                            <path d="M21 3 11.5 13.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                        </svg>
                    </button>
                </footer>
            </section>

            <section class="view" id="view-friends" data-view="friends">
                <div class="blank">
                    <div class="blank__title">–î—Ä—É–∑—å—è</div>
                    <div class="blank__text">–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>
                </div>
            </section>

            <section class="view" id="view-profile" data-view="profile">
                <div class="blank">
                    <div class="blank__title">–ü—Ä–æ—Ñ–∏–ª—å</div>
                    <div class="blank__text">–ü—Ä–æ—Ñ–∏–ª—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="./api.js"></script>
    <script src="./auth.js"></script>
    <script src="./app.js"></script>
</body>
</html>
