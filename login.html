<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | LVKOSP Messenger</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(1200px 800px at 70% 20%, rgba(255,255,255,.06), transparent 60%),
                      radial-gradient(900px 700px at 10% 80%, rgba(255,255,255,.05), transparent 55%),
                      #070707;
        }
        
        .auth-card {
            background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 30%), #0b0b0b;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,.65);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: .12em;
            color: rgba(255,255,255,.92);
            margin-bottom: 10px;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 750;
            color: rgba(255,255,255,.95);
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: rgba(255,255,255,.55);
            font-size: 14px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255,255,255,.7);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,.03);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 12px;
            color: rgba(255,255,255,.9);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: rgba(255,255,255,.15);
        }
        
        .auth-actions {
            margin-top: 10px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: #232222;
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 12px;
            color: rgba(255,255,255,.95);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-btn:hover {
            background: #2a2929;
            transform: translateY(-1px);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,.55);
        }
        
        .auth-switch a {
            color: rgba(255,255,255,.8);
            text-decoration: none;
        }
        
        .auth-switch a:hover {
            color: rgba(255,255,255,.95);
        }
        
        .auth-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">LVKOSP MESSENGER</div>
                <h1 class="auth-title">Вход в аккаунт</h1>
                <p class="auth-subtitle">Войдите в ваш приватный мессенджер</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="auth-error" id="errorMessage"></div>
                
                <div class="auth-actions">
                    <button type="submit" class="auth-btn" id="submitBtn">
                        Войти
                    </button>
                </div>
            </form>
            
            <div class="auth-switch">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    
    <script src="./api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';
            errorMsg.style.display = 'none';
            
            try {
                const data = await api.login(email, password);
                
                // Сохраняем токен
                if (data.access_token) {
                    api.setAuthData(data.access_token, data.user, data.profile);
                    
                    // Перенаправляем на главную
                    window.location.href = 'index.html';
                }
            } catch (error) {
                errorMsg.textContent = error.message || 'Ошибка входа';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
